<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naidy Constructor</title>

  <link rel="stylesheet" href="css/general.css">
</head>

<body>
  <!-- constructor(Babylon JS) -->
  <canvas id="renderCanvas"></canvas>

  <!-- constoll buttons -->
  <div class="controlls">
    <button class="controll_scale">scale</button>
    <p class="version">ver. alpha 0.0.3</p>
  </div>

  <!-- model open when user clicked on the scale -->
  <div class="modal_scaleCube hide">
    <div class="modal">
      <h2>Resize</h2>
      <input class="width" type="number" placeholder="width">
      <input class="height" type="number" placeholder="height">
      <input class="depth" type="number" placeholder="depth">
      <div>
        <button class="done">done</button>
        <button class="cancel">cancel</button>
      </div>
    </div>
  </div>

  <!-- notifications -->
  <div class="notificationsContainer">
    <div class="notifications"></div>
  </div>

  <!-- JavaScript -->
  <script src="babylon/babylon.js"></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
